<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Growdevers</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal"
            >Login</a
          >
        </div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-light"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            >Conta</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Growdevers</a
          >
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
          id="header"
        >
          Growdevers
        </nav>

        <div class="container-fluid">
          <ul class="list-group" id="users-list"></ul>
        </div>
      </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createAccountModalLabel">
              Criar Conta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Nome</span>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Login</span>
              <input type="text" class="form-control" id="login" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Senha</span>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Tipo</label
              >
              <select class="form-select" id="type">
                <option selected disabled>Selecione</option>
                <option value="Admin">Admin</option>
                <option value="Growdever">Growdever</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="save-btn">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Criar Conta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Usu√°rio</span>
              <input type="text" class="form-control" id="user" />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Senha</span>
              <input type="password" class="form-control" id="loginPassword" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="login-btn">
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
  </body>
</html>
